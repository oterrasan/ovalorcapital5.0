<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo dourado elegante com gradiente -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4c430;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c5a028;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Círculo principal -->
  <circle cx="32" cy="32" r="30" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Brilho sutil no topo -->
  <ellipse cx="32" cy="20" rx="18" ry="8" fill="white" opacity="0.15"/>
  
  <!-- Letras VC em azul navy elegante -->
  <text x="32" y="42" font-family="Inter, sans-serif" font-size="24" font-weight="700" 
        text-anchor="middle" fill="#0b1120" letter-spacing="-1">VC</text>
</svg>
