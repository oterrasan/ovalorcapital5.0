<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve - O Valor Capital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #0b0f14;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-gold: #f4c430;
        }
        
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #495057;
            --accent-gold: #d4af37;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* FUNDO ESPACIAL ANIMADO */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0b0f14 0%, #1a1f2e 50%, #0f172a 100%);
            z-index: 0;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* CONTE√öDO */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent-gold), #d4af37);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
            color: #0b1120;
            margin: 0 auto 2rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(244, 196, 48, 0.3);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(244, 196, 48, 0.15);
            border: 2px solid var(--accent-gold);
            border-radius: 50px;
            font-weight: 700;
            color: var(--accent-gold);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244, 196, 48, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(244, 196, 48, 0); }
        }
        
        .description {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--accent-gold), #d4af37);
            color: #0b1120;
            text-decoration: none;
            font-weight: 700;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(244, 196, 48, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(244, 196, 48, 0.4);
        }
        
        /* PART√çCULAS */
        .particle {
            position: absolute;
            background: var(--accent-gold);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
            animation: float-particle 20s infinite;
        }
        
        @keyframes float-particle {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -100px) rotate(90deg); }
            50% { transform: translate(200px, 0) rotate(180deg); }
            75% { transform: translate(100px, 100px) rotate(270deg); }
        }
    </style>
</head>
<body>
    <div class="space-background">
        <div class="stars" id="stars"></div>
    </div>
    
    <div class="container">
        <div class="logo">VC</div>
        
        <h1>Em Breve</h1>
        
        <div class="subtitle">Esta se√ß√£o est√° sendo preparada</div>
        
        <div class="status-badge">
            üöÄ Em Desenvolvimento
        </div>
        
        <p class="description">
            Estamos trabalhando para trazer conte√∫do de alta qualidade sobre este tema. 
            Em breve, voc√™ ter√° acesso a an√°lises exclusivas, not√≠cias e insights do mercado financeiro.
        </p>
        
        <a href="/" class="cta-button">‚Üê Voltar para Home</a>
    </div>
    
    <script>
        // Gerar estrelas
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // Gerar part√≠culas
        for (let i = 0; i < 10; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 10 + 5;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
